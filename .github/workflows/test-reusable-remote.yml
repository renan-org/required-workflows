name: Test Reusable Workflow Remotely

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      test-message:
        description: 'Optional test message to pass to the reusable workflow'
        required: false
        type: string
        default: 'Test message from local test workflow'

jobs:
  test-reusable:
    # Call the reusable workflow using remote reference (for remote testing)
    ## Locally ./.github/workflows/dummy-reusable.yml
    uses: renan-org/repo-sample/.github/workflows/dummy-reusable.yml@master
    with:
      input-message: ${{ inputs.test-message }}
